			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{restaurante.nombre}"/>
		</h:column>
		<h:column>
			<f:facet name="header">DirecciÃ³n</f:facet>
			<h:outputText value="#{restaurante.direccion}"/>

			<f:facet name="header">Ciudad</f:facet>
			<h:outputText value="#{restaurante.ciudad}"/>
		</h:column>
		<h:column>
